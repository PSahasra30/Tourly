<!DOCTYPE html>

  <title>Register | Tourly</title>
  <link rel="stylesheet" href="/Tourly/tourly-master/assets/css/style.css"> <!-- Link to your main CSS -->
  <style>
    /* Root Variables for Colors */
    :root {
      --united-nations-blue: hsl(214, 56%, 58%);
      --bright-navy-blue: hsl(214, 57%, 51%);
      --spanish-gray: hsl(0, 0%, 60%);
      --black-coral: hsl(225, 8%, 42%);
      --oxford-blue: hsl(208, 97%, 12%);
      --yale-blue: hsl(214, 72%, 33%);
      --blue-ncs: hsl(197, 100%, 36%);
      --gunmetal: hsl(206, 34%, 20%);
      --gainsboro: hsl(0, 0%, 88%);
      --cultured: hsl(0, 0%, 98%);
      --white: hsl(0, 0%, 100%);
    }

    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 50px;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--gunmetal);
      color: var(--white);
    }

    .register-container {
      background-color: var(--oxford-blue);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
    }

    .register-container h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--white);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: var(--gainsboro);
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid var(--black-coral);
      border-radius: 5px;
      background-color: var(--gunmetal);
      color: var(--white);
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--bright-navy-blue);
    }

    .register-btn {
      background-color: var(--bright-navy-blue);
      color: var(--white);
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .register-btn:hover {
      background-color: var(--united-nations-blue);
    }

    .register-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-footer a {
      color: var(--blue-ncs);
      text-decoration: none;
    }

    .register-footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .register-container {
        padding: 20px;
      }

      .register-container h1 {
        font-size: 20px;
      }

      .register-btn {
        padding: 10px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 15px;
      }

      .register-container h1 {
        font-size: 18px;
      }

      .register-btn {
        padding: 8px;
        font-size: 13px;
      }
    }
  </style>
</head>

    <div class="header-bottom">

        <ul class="social-list">

            <li>

  </header>
  <div class="register-container">
    <h1>Create an Account</h1>
    <form action="/register" method="POST">
      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="register-footer">
      <p>Already have an account? <a href="/Tourly/tourly-master/login.html">Login here</a></p>
    </div>
  </div>
