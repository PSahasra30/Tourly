<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Tourly</title>
  <link rel="stylesheet" href="/Tourly/tourly-master/assets/css/style.css"> <!-- Link to your main CSS -->

  <style>
    :root {
      --united-nations-blue: hsl(214, 56%, 58%);
      --bright-navy-blue: hsl(214, 57%, 51%);
      --spanish-gray: hsl(0, 0%, 60%);
      --gunmetal: hsl(206, 34%, 20%);
      --cultured: hsl(0, 0%, 98%);
      --white: hsl(0, 0%, 100%);
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--gunmetal);
      color: var(--cultured);
    }

    .forgot-password-container {
      width: 90%;
      max-width: 400px;
      background-color: var(--cultured);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .forgot-password-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--gunmetal);
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 14px;
      margin-bottom: 5px;
      color: var(--gunmetal);
    }

    .form-group input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid var(--spanish-gray);
      border-radius: 5px;
      color: var(--gunmetal);
      background-color: var(--white);
    }

    .form-group input:focus {
      border-color: var(--bright-navy-blue);
      outline: none;
    }

    .forgot-btn {
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      color: var(--white);
      background-color: var(--bright-navy-blue);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .forgot-btn:hover {
      background-color: var(--united-nations-blue);
    }

    .back-to-login {
      text-align: center;
      margin-top: 15px;
    }

    .back-to-login a {
      font-size: 14px;
      text-decoration: none;
      color: var(--bright-navy-blue);
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header" data-header>

    <div class="overlay" data-overlay></div>

    <div class="header-top">
      <div class="container">

        <a href="tel:+01123456790" class="helpline-box">

          <div class="icon-box">
            <ion-icon name="call-outline"></ion-icon>
          </div>

          <div class="wrapper">
            <p class="helpline-title">For Further Inquires :</p>

            <p class="helpline-number">+91 9550969296</p>
          </div>

        </a>

        <a href="#" class="logo">
          <img src="./assets/images/logo.svg" alt="Tourly logo">
        </a>

        <div class="header-btn-group">

          <button class="search-btn" aria-label="Search">
            <ion-icon name="search"></ion-icon>
          </button>

          <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
            <ion-icon name="menu-outline"></ion-icon>
          </button>

        </div>

      </div>
    </div>

    <div class="header-bottom">
      <div class="container">

        <ul class="social-list">

          <!-- <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </li> -->

        </ul>

        <nav class="navbar" data-navbar>

          <div class="navbar-top">

            <a href="#" class="logo">
              <img src="./assets/images/logo-blue.svg" alt="Tourly logo">
            </a>

            <button class="nav-close-btn" aria-label="Close Menu" data-nav-close-btn>
              <ion-icon name="close-outline"></ion-icon>
            </button>

          </div>

          <ul class="navbar-list">

            <li>
              <a href="/Tourly/tourly-master/index.html" class="navbar-link" data-nav-link>home</a>
            </li>

            <!-- <li>
              <a href="#" class="navbar-link" data-nav-link>about us</a>
            </li> -->

            <!-- <li>
              <a href="#destination" class="navbar-link" data-nav-link>destination</a>
            </li> -->

            <li>
              <a href="/Tourly/tourly-master/index.html#package" class="navbar-link" data-nav-link>packages</a>
            </li>

            <li>
              <a href="/Tourly/tourly-master/index.html#gallery" class="navbar-link" data-nav-link>gallery</a>
            </li>

            <li>
              <a href="/Tourly/tourly-master/index.html#contact" class="navbar-link" data-nav-link>contact us</a>
            </li>


          </ul>

        </nav>

        <a href="/Tourly/tourly-master/login.html" class="btn btn-primary" data-nav-link id="login-link">Login</a>

      </div>
    </div>

  </header>
  <div class="forgot-password-container">
    <h1>Forgot Password</h1>
    <form action="/forgot-password" method="POST">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="forgot-btn">Send Reset Link</button>
    </form>
    <div class="back-to-login">
      <p><a href="/Tourly/tourly-master/login.html">Back to Login</a></p>
    </div>
  </div>
</body>
</html>
