<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Tourly</title>
  <link rel="stylesheet" href="assets/style.css"> <!-- Link to your main CSS -->
  <style>
    /* Root Variables for Colors */
    :root {
      --united-nations-blue: hsl(214, 56%, 58%);
      --bright-navy-blue: hsl(214, 57%, 51%);
      --spanish-gray: hsl(0, 0%, 60%);
      --black-coral: hsl(225, 8%, 42%);
      --oxford-blue: hsl(208, 97%, 12%);
      --yale-blue: hsl(214, 72%, 33%);
      --blue-ncs: hsl(197, 100%, 36%);
      --gunmetal: hsl(206, 34%, 20%);
      --gainsboro: hsl(0, 0%, 88%);
      --cultured: hsl(0, 0%, 98%);
      --white: hsl(0, 0%, 100%);
      --black: hsl(0, 0%, 0%);
      --onyx: hsl(0, 0%, 25%);
      --jet: hsl(0, 0%, 20%);
    }

    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--gunmetal);
      color: var(--white);
    }

    .login-container {
      background-color: var(--oxford-blue);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
      width: 400px;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: var(--white);
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: var(--gainsboro);
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid var(--black-coral);
      border-radius: 5px;
      background-color: var(--gunmetal);
      color: var(--white);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--bright-navy-blue);
    }

    .login-btn {
      width: 100%;
      background-color: var(--bright-navy-blue);
      color: var(--white);
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: var(--united-nations-blue);
    }

    .login-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-footer a {
      color: var(--blue-ncs);
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login to Tourly</h1>
    <form action="/login" method="POST">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a href="/register.html">Register here</a></p>
      <p><a href="/forgot-password">Forgot Password?</a></p>
    </div>
  </div>

</body>
</html>
